function getParamVal(param){
	var val;
	var results = new RegExp( '[\\?&]' + param + '=([^&#]*)' ).exec( window.location.href );
	if(results == null){
		val='';
	}else{
		val=results[1];
	} 
	return val;
}
function setButton(paramName,current){
	var test=''; 
	var value=getParamVal(paramName);
 	var values=value.split(',');
 	for(i = 0; i < values.length; i++){
 		value=parseInt(values[i]);
		if(value>=-1){
			if(value==current){
				test += "<a href='javascript:ajaxFunctionMove(" + value + ")'><img src='https://marketing.online.standardchartered.com/scb/images_new/icn_dot_fill.jpg' border='0'></a>";
			}
			else{
				test += "<a href='javascript:ajaxFunctionMove(" + value + ")'><img src='https://marketing.online.standardchartered.com/scb/images_new/icn_dot.jpg' border='0'></a>";
			}
		}
	}
	document.getElementById('pagination').innerHTML += '<a id="leftArw" href="#"><img src="https://marketing.online.standardchartered.com/scb/images_new/icn_prev.jpg" border="0" style="padding-right: 8px;"/></a>' + test + '<a id="rightArw" href="#"><img src="https://marketing.online.standardchartered.com/scb/images_new/icn_next.jpg" border="0"  style="padding-left:8px;"/></a>';
}
var ssToken;
function loadCookie(){
	 ssToken = getParamVal('ssToken');
	var prev = parseInt(getParamVal('prev'));
	var next = parseInt(getParamVal('next'));
	var curent = 0;
	if(prev != -2){ 
	curent = prev + 1;
	}

	if((prev <= -2 ||isNaN(prev)) && (next <= -2 ||isNaN(next))){
	}else{
		setButton('one',curent);

		if(prev <= -2 ||isNaN(prev)){
			document.getElementById('leftArw').href="javascript:void(0)";
		}
        else{
			document.getElementById('leftArw').href = "javascript:ajaxFunctionMove(" + prev + ");";
        }
        prev = parseInt(getParamVal('next'));
        if(prev <= -2 || isNaN(prev)){
			document.getElementById('rightArw').href="javascript:void(0)";
        }else{
			document.getElementById('rightArw').href = "javascript:ajaxFunctionMove(" + prev + ");";
        }

    }	
}

function ajaxFormRequest(){
	var formId = "${target.formId}";
	var URL = "https://marketing.online.standardchartered.com/Init/AdPlatPrefillActionServlet" + "?formId=" + formId+'&ssToken='+ssToken;
	$.ajax({
		url: URL,
		type:'post',
		async: false,
		timeout: 30000,
		success: function(data){
			if(data.indexOf("https") > -1){
				popup.location.href = data;
            } else{
				popup.location.href = "https://online.forms.standardchartered.com/nfs-ofp/ofpservice.htm?action=SMM&tokenId=" + data + "&formId=" + formId ;
			}
		},
		error: function (request, errorType, errorThrown) {
			popup.location.href = "https://marketing.online.standardchartered.com/scb/index.html";
		}
	});

}

//Returns OCP country code based on request. If BAU request, returns null  
function validateOCPRequest(){
	var ocpCountry =null;
	try{
		var referrerElm=document.createElement('a');
       	referrerElm.href=document.referrer;
		var host = referrerElm.host;
		var bauURL=document.getElementById('bauURL').value;
		console.log('host ::'+host+' bauURL::'+bauURL);
		if (host.indexOf('retail.sc.com')!==-1){
				if(bauURL.indexOf('hk')!==-1)
					ocpCountry ='hk';
				/*if(bauURL.indexOf('cn')!==-1)
					ocpCountry ='cn';
				if(bauURL.indexOf('in')!==-1)
					ocpCountry ='in';
				if(bauURL.indexOf('my')!==-1)
					ocpCountry ='my';
				if(bauURL.indexOf('ae')!==-1)
					ocpCountry ='ae';*/			
		}	 
	}
	catch(err){
		console.log('Error ocurred while determining OCP country code.')
	}
	return ocpCountry;
}
